<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
  <title>Login Page</title>
</head>

<body>
  <div id="content">

    <!-- form -->

    <div class="grid grid-cols-12 mt-5">
      <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">



        <div href="#"
          class="block p-6 border-t-[10px] border-green-700 bg-white  rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">

          <div data-th-replace="messagebody::messagefragment"></div>

          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            Login Here !!</h5>
          <p class="font-normal text-gray-400 dark:text-gray-400">
            Start Managing Contacts on Cloud...</p>

            <div class="text-red-600 text-center my-3" th:if="${param.error}">
              Invalid username and password.</div>
            <div class="text-green-600 text-center my-3" th:if="${param.logout}">
              You have been logged out.</div>

          <form 
          method="post"
          th:action="@{/authenticate}"
          class="mt-5"
          
          >

            <!-- username -->

            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium
                               text-gray-900 dark:text-white">Email</label>

              <input 
              name="email"
              type="email" id="email" class="bg-gray-50 border
                               border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                                  dark:focus:border-blue-500" placeholder="Enter Your Email Here" required />

              <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 py-2 px-1">
                Email is Required</p> -->
            </div>

            <!-- password -->

            <div class="mb-3">
              <label for="password" class="block mb-2 text-sm font-medium
                               text-gray-900 dark:text-white">Password</label>

              <input 
              name="password"
              type="password" id="password" class="bg-gray-50 border
                               border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                                  dark:focus:border-blue-500" placeholder="Enter Your Password Here" required />

              <!-- <p 
              data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                class="text-red-600 py-2 px-1">Password is Required</p> -->
            </div>

            <!-- button -->
            <div class="mb-3 flex justify-center space-x-3">
              <button type="submit" class="px-3 py-2 rounded bg-blue-500 hover:bg-gray-800  text-white
                             dark:bg-blue-500 dark:hover:bg-blue-900">Login</button>
              <button type="reset" class="px-3 py-2 rounded bg-orange-500 hover:bg-orange-800  text-white
                             dark:bg-red-500 dark:hover:bg-red-900">Reset</button>
            </div>


          </form>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
