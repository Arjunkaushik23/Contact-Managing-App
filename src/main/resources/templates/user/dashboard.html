<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <div class="container mx-auto mt-8" id="content">
        <!-- User Profile Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100">User Profile</h2>
                <a th:href="@{/user/profile}" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Profile</a>
            </div>
            <!-- Display User's Name, Email, and Profile Pic -->
            <!-- <img th:src="${user.profilePic}" alt="Profile Picture" class="w-24 h-24 rounded-full"> -->
            <img th:src="${user?.profilePic != null ? user.profilePic : '/images/telephone.png'}" alt="Profile Picture">
            <p class="text-gray-900 dark:text-gray-100" th:text="${user.name}"></p>
            <p class="text-gray-900 dark:text-gray-100" th:text="${user.username}"></p>
        </div>

        <!-- Add Contact Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Add Contact</h2>
            <form th:action="@{/contacts/add}" method="post">
                <!-- Input fields for Contact Details -->
                <input type="text" name="name" placeholder="Name" class="w-full mb-4 p-2 border rounded-lg text-gray-900 dark:text-gray-100">
                <input type="text" name="phoneNumber" placeholder="Phone Number" class="w-full mb-4 p-2 border rounded-lg text-gray-900 dark:text-gray-100">
                <!-- Add more fields as needed -->
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Contact</button>
            </form>
        </div>
